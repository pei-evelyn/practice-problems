<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the Average Whole?</title>
</head>
<body>
    <script>
        function isTheAverageWhole(arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            if (total / arr.length % 1 === 0) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
