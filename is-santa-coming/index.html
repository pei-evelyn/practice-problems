<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Santa Coming</title>
</head>
<body>
  <script>
    function isSantaComing(newDateObj) {
      var givenDate = newDateObj
      var day = givenDate.getDate();
      var month = givenDate.getMonth();
      if (day === 24 && month === 11) {
        return true
      }
      return false
    }
  </script>
</body>
</html>
