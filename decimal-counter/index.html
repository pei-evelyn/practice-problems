<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Counter</title>
</head>
<body>
    <script>
        function decimalPlaceCounter(stringNumber) {
            for (var i = 0; i < stringNumber.length; i++) {
                if (stringNumber[i] === '.') {
                   return (stringNumber.length - 1) - i;
                }
            }
            return 0;
        }

    </script>
</body>
