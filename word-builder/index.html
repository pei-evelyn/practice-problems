<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder</title>
</head>
<body>
    <script>
        function wordBuilder(str) {
            var array = [];
            var letter = "";
            for (var i = 0; i < str.length; i++) {
                letter += str.charAt(i);
                array.push(letter);
            }
            return array;
        }
    </script>
</body>
</html>
