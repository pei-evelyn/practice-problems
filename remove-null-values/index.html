<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Null Values</title>
</head>
<body>
    <script>
        function removeNullValues(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== null) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
    </script>
</body>
</html>
