<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Up Even Down</title>
</head>
<body>
  <script>
    function oddUpEvenDown(array) {
      var newArr = []
      for (var i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
          newArr.push(array[i] - 1)
        } else {
          newArr.push(array[i] + 1)
        }
      }
      return newArr
    }
  </script>
</body>
</html>
