<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Code Validator</title>
</head>
<body>
  <script>
    function zipCodeValidator(string) {
      for (var i = 0; i < string.length; i++) {
        if (!Number(string[i]) || string.length > 5) {
          return false
        }
        return true
      }
    }
  </script>
</body>
</html>
