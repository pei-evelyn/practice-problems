<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Repeating Letters</title>
</head>
<body>
    <script>
        function createRepeatingLetters(word, numOfRepeats) {
            var newString = '';
            for (var i = 0; i < word.length; i++) {
                newString = newString + word[i].repeat(numOfRepeats);
            }
            return newString;
        }

    </script>
</body>
</html>
