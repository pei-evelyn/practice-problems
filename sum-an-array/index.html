<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum An Array</title>
</head>
<body>
    <script>
        function sumArray(numbersArray) {
            var sum = 0;
            for (var i = 0; i < numbersArray.length; i++) {
                sum = sum + numbersArray[i];
            };
            return sum;
        }
    </script>
</body>
</html>
