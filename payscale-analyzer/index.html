<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payscale Analyzer</title>
</head>
<body>
  <script>
    const payscaleAnalyzer = (payList) => {
      let lowestPay = payList[0];
      let highestPay = payList[0];
      for (let i = 0; i < payList.length; i++) {
        if (payList[i] > highestPay) {
          highestPay = payList[i]
        } else if (payList[i] < lowestPay) {
          lowestPay = payList[i]
        }
      }
      return highestPay - lowestPay
    }
  </script>
</body>
</html>
